<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>每日单词</title>
<style>
 body{font-family:sans-serif;margin:0;background:#f5f5f5}
 header{background:#4caf50;color:#fff;text-align:center;padding:12px}
 nav{display:flex;background:#333} nav button{flex:1;padding:10px;color:#fff;border:none;background:none;cursor:pointer}
 nav button:hover{background:#575757}
 .box{padding:18px} section{display:none}.show{display:block}
 table{width:100%;border-collapse:collapse;margin-top:12px}
 th,td{border:1px solid #ccc;padding:8px;text-align:left}
 th{background:#eee} textarea{width:100%;height:60px;margin-top:8px}
 .in{width:70%;padding:4px} .btn{margin:8px 0;padding:6px 14px}
 .play{cursor:pointer;margin-right:6px} .del{cursor:pointer;color:red}
</style></head>
<body>
<header><h1>每日单词 · 管理 / 默写 / 听写 / 复习</h1></header>
<nav>
 <button data-tab="m">单词管理</button>
 <button data-tab="d">默写练习</button>
 <button data-tab="l">听写练习</button>
 <button data-tab="r">复习系统</button>
</nav>

<div class="box">

<!-- 管理 -->
<section id="m" class="show">
 <h2>单词管理</h2>
 日期：<input type="date" id="date">
 <textarea id="bulk" placeholder="在此输入单词，用空格隔开"></textarea>
 <button id="add" class="btn">批量添加</button>
 <table><thead><tr><th>单词</th><th>中文释义</th><th>备注</th><th>默写</th><th>听写</th><th>删</th></tr></thead>
 <tbody id="table"></tbody></table>
</section>

<!-- 默写 -->
<section id="d">
 <h2>默写练习</h2>
 日期：<input type="date" id="dDate">
 <button id="dStart" class="btn">开始</button>
 <div id="dForm"></div>
 <button id="dGrade" class="btn">批改</button>
 <div id="dRes"></div>
</section>

<!-- 听写 -->
<section id="l">
 <h2>听写练习</h2>
 日期：<input type="date" id="lDate">
 <button id="lStart" class="btn">开始</button>
 <div id="lForm"></div>
 <button id="lGrade" class="btn">批改</button>
 <div id="lRes"></div>
</section>

<!-- 复习 -->
<section id="r">
 <h2>复习系统</h2>
 <button id="rLoad" class="btn">加载错词</button>
 <div id="rForm"></div>
 <button id="rGrade" class="btn">批改</button>
 <div id="rRes"></div>
</section>

</div>

<script>
/* === 基础数据 === */
const KEY="vocabByDate",KEY_R="reviewWords";
let DATA=JSON.parse(localStorage.getItem(KEY)||'{}');
const today=new Date().toISOString().slice(0,10);
['date','dDate','lDate'].forEach(id=>document.getElementById(id).value=today);
if(!DATA[today]){DATA[today]=[]} save();

/* === 工具 === */
const $=id=>document.getElementById(id);
const shuffle=arr=>{for(let i=arr.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]]}};
const list=d=>DATA[d];

/* 页签切换 */
document.querySelectorAll('nav button').forEach(b=>b.onclick=()=>{document.querySelectorAll('section').forEach(s=>s.classList.remove('show'));$(b.dataset.tab).classList.add('show');});

/* 渲染表 */
function draw(){
 const d=$('date').value, body=$('table'); body.innerHTML='';
 list(d).forEach((it,i)=>{
  const tr=document.createElement('tr');
  tr.innerHTML=`<td>${it.w}</td><td>${it.c}</td>
   <td contenteditable onblur="list('${d}')[${i}].n=this.innerText;save();">${it.n||''}</td>
   <td><input type=checkbox ${it.d?'checked':''} onchange="list('${d}')[${i}].d=this.checked;save();"></td>
   <td><input type=checkbox ${it.l?'checked':''} onchange="list('${d}')[${i}].l=this.checked;save();"></td>
   <td><span class=del onclick="list('${d}').splice(${i},1);save();draw();">🗑️</span></td>`;
  body.appendChild(tr);
 });
}
$('date').onchange=draw; draw();

/* 保存 */
function save(){localStorage.setItem(KEY,JSON.stringify(DATA));}

/* 批量添加 */
$('add').onclick=()=>{
 const d=$('date').value; const raw=$('bulk').value.trim();
 const words=raw.split(/[\\s\\u00A0]+/); $('bulk').value='';
 words.forEach(w=>{
  if(!w||list(d).some(x=>x.w===w))return;
  let c=prompt(`请输入 "${w}" 的中文释义:`,'');
  if(!c)return;
  list(d).push({w,c});
 });
 save(); draw();
}

/* 发音（纯系统 Voice，确保任何网络都能播） */
function speak(w){
 const u=new SpeechSynthesisUtterance(w);
 const v=speechSynthesis.getVoices().find(v=>/^en/i.test(v.lang))||null;
 u.voice=v; u.rate=1; u.pitch=1; speechSynthesis.speak(u);
}

/* 默写 */
$('dStart').onclick=()=>{const d=$('dDate').value,arr=[...list(d)];shuffle(arr);const f=$('dForm');f.innerHTML='';arr.forEach((it,i)=>f.innerHTML+=`${it.c}<input id=d${i} class=in><br>`);f.dataset.arr=JSON.stringify(arr);}
$('dGrade').onclick=()=>{const arr=JSON.parse($('dForm').dataset.arr||'[]'),d=$('dDate').value;let ok=0,err=[];arr.forEach((it,i)=>{const a=$('d'+i).value.trim().toLowerCase();const real=list(d).find(x=>x.w===it.w);if(a===it.w.toLowerCase()){ok++;real.d=true}else{real.d=false;err.push(it)}});save();draw();addR(err);$('dRes').innerHTML=`正确 ${ok}/${arr.length}${err.length?'<ul>'+err.map(e=>'<li>'+e.w+'</li>').join('')+'</ul>':''}`}

/* 听写 */
$('lStart').onclick=()=>{const d=$('lDate').value,arr=[...list(d)];shuffle(arr);const f=$('lForm');f.innerHTML='';arr.forEach((it,i)=>f.innerHTML+=`<button class=play onclick="speak('${it.w}')">🔊</button><input id=l${i} class=in><br>`);f.dataset.arr=JSON.stringify(arr);}
$('lGrade').onclick=()=>{const arr=JSON.parse($('lForm').dataset.arr||'[]'),d=$('lDate').value;let ok=0,err=[];arr.forEach((it,i)=>{const a=$('l'+i).value.trim().toLowerCase();const real=list(d).find(x=>x.w===it.w);if(a===it.w.toLowerCase()){ok++;real.l=true}else{real.l=false;err.push(it)}});save();draw();addR(err);$('lRes').innerHTML=`正确 ${ok}/${arr.length}${err.length?'<ul>'+err.map(e=>'<li>'+e.w+'</li>').join('')+'</ul>':''}`}

/* 复习 */
function addR(arr){if(!arr.length)return;const r=JSON.parse(localStorage.getItem(KEY_R)||'[]');localStorage.setItem(KEY_R,JSON.stringify(r.concat(arr))); }
$('rLoad').onclick=()=>{const r=JSON.parse(localStorage.getItem(KEY_R)||'[]');const f=$('rForm');f.innerHTML='';r.slice(0,20).forEach((it,i)=>f.innerHTML+=`<button class=play onclick="speak('${it.w}')">🔊</button>${it.c}<input id=r${i} class=in><br>`);}
$('rGrade').onclick=()=>{let r=JSON.parse(localStorage.getItem(KEY_R)||'[]');const grp=r.slice(0,20),rest=r.slice(20),left=[];grp.forEach((it,i)=>{const a=$('r'+i).value.trim().toLowerCase();if(a!==it.w.toLowerCase())left.push(it)});localStorage.setItem(KEY_R,JSON.stringify(left.concat(rest)));$('rRes').innerText='剩余 '+(left.concat(rest)).length+' 词';}
</script>
</body>
</html>
